name: Python Format & Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  format-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install black isort flake8 mypy

      # ===== Formatting =====

      - name: Run black
        run: black .

      - name: Run isort
        run: isort .

      # Push only if PR is NOT from a fork
      - name: Auto commit formatting
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto format (black & isort)"
          branch: ${{ github.head_ref }}
          file_pattern: "." 

      # ===== Static Analysis =====

      - name: Run flake8
        run: flake8 .

      - name: Run mypy
        run: mypy .

