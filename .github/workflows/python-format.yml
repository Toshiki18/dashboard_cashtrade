name: Auto Format & Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  format-and-lint:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ PR 元ブランチを checkout
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2️⃣ Python をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ 依存関係インストール
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black isort flake8 mypy types-PyYAML

      # 4️⃣ Black & isort 整形
      - name: Run Black
        run: black .

      - name: Run isort
        run: isort .

      # 5️⃣ 自動 commit & push（PR ブランチに直接）
      - name: Auto commit formatted files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto format (black & isort)"
          branch: ${{ github.head_ref }}  # PR元ブランチにpush
          file_pattern: "."
          token: ${{ secrets.GITHUB_TOKEN }}
          stash: false                     # ローカル変更をstashせず直接commit

      # 6️⃣ flake8 チェック
      - name: Run flake8
        run: flake8 .

      # 7️⃣ mypy チェック
      - name: Run mypy
        run: mypy .
